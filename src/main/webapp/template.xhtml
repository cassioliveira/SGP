<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <title><ui:insert name="title">#{bundle.AppName}</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/cssLayout.css" />
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="false">
            <p:layoutUnit position="center" header="#{bundle.AppName}"  >
                <h:graphicImage library="images" name="logo.png" id="logo_top"/>
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Accommodation" outcome="/accommodation/List.xhtml" />
                            <p:menuitem value="Client" outcome="/client/List.xhtml" />
                            <p:menuitem value="Corporate" outcome="/corporate/List.xhtml" />
                            <p:menuitem value="Employee" outcome="/employee/List.xhtml" />
                            <p:menuitem value="Individual" outcome="/individual/List.xhtml" />
                            <p:menuitem value="Login" outcome="/login/List.xhtml" />
                            <p:menuitem value="Reservation" outcome="/reservation/List.xhtml" />
                            <p:menuitem value="Room" outcome="/room/List.xhtml" />
                            <p:menuitem value="Service" outcome="/service/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="north">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
