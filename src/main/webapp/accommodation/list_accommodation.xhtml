<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/sgp_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <p:panel id="client_list_form" header="Lista de Clientes" style="padding: 20px;" >
            
                    <p:dataTable id="datalist" value="#{accommodationController.items}" var="item"
                                 selectionMode="single" selection="#{accommodationController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_increase}"/>
                            </f:facet>
                            <h:outputText value="#{item.increase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_transport}"/>
                            </f:facet>
                            <h:outputText value="#{item.transport}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_discount}"/>
                            </f:facet>
                            <h:outputText value="#{item.discount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_source}"/>
                            </f:facet>
                            <h:outputText value="#{item.source}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_observations}"/>
                            </f:facet>
                            <h:outputText value="#{item.observations}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_reasonTravel}"/>
                            </f:facet>
                            <h:outputText value="#{item.reasonTravel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_dependent}"/>
                            </f:facet>
                            <h:outputText value="#{item.dependent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_quantityChild}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantityChild}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_nextDestination}"/>
                            </f:facet>
                            <h:outputText value="#{item.nextDestination}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_dateInput}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateInput}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_forecastOutput}"/>
                            </f:facet>
                            <h:outputText value="#{item.forecastOutput}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_dateOutput}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateOutput}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_fkRoomId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkRoomId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_fkEmployeeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkEmployeeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccommodationTitle_client}"/>
                            </f:facet>
                            <h:outputText value="#{item.client}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" />
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" />
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" />
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" />
                        </f:facet>
                    </p:dataTable>
                
        </p:panel>
    </ui:define>

</ui:composition>
