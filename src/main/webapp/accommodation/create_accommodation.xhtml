<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/sgp_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">

        <p:panel id="client_form" header="Cadastro de Cliente" style="padding: 20px;">
            <h:form id="ClientCreateForm" title="Cliente: #{clientController.selected.name}">
               <h:panelGroup id="display">
                    <h:panelGrid columns="2" cellpadding="4">
                        
                        <p:outputLabel value="#{bundle.CreateClientLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clientController.selected.name}" title="#{bundle.CreateClientTitle_name}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_name}"/>
                       
                        <p:outputLabel value="#{bundle.CreateClientLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientController.selected.email}" title="#{bundle.CreateClientTitle_email}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_email}"/>
                        
                        <p:outputLabel value="#{bundle.CreateClientLabel_address}" for="address" />
                        <p:inputText id="address" value="#{clientController.selected.address}" title="#{bundle.CreateClientTitle_address}" />
                        
                        <p:outputLabel value="#{bundle.CreateClientLabel_phone1}" for="phone1" />
                        <p:inputText id="phone1" value="#{clientController.selected.phone1}" title="#{bundle.CreateClientTitle_phone1}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_phone1}"/>
                        
                        <p:outputLabel value="#{bundle.CreateClientLabel_phone2}" for="phone2" />
                        <p:inputText id="phone2" value="#{clientController.selected.phone2}" title="#{bundle.CreateClientTitle_phone2}" />
                        
                        <p:outputLabel value="#{bundle.CreateClientLabel_nationality}" for="nationality" />
                        <p:inputText id="nationality" value="#{clientController.selected.nationality}" title="#{bundle.CreateClientTitle_nationality}" />
                        
                    </h:panelGrid>

                    <p:commandButton actionListener="#{clientController.create}" value="#{bundle.Save}"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>>

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
