<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServiceEditDlg" widgetVar="ServiceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditServiceTitle}">
            <h:form id="ServiceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serviceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditServiceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{serviceController.selected.id}" title="#{bundle.EditServiceTitle_id}" />
                        <p:outputLabel value="#{bundle.EditServiceLabel_description}" for="description" />
                        <p:inputText id="description" value="#{serviceController.selected.description}" title="#{bundle.EditServiceTitle_description}" required="true" requiredMessage="#{bundle.EditServiceRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditServiceLabel_price}" for="price" />
                        <p:inputText id="price" value="#{serviceController.selected.price}" title="#{bundle.EditServiceTitle_price}" required="true" requiredMessage="#{bundle.EditServiceRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.EditServiceLabel_type}" for="type" />
                        <p:inputText id="type" value="#{serviceController.selected.type}" title="#{bundle.EditServiceTitle_type}" />
                        <p:outputLabel value="#{bundle.EditServiceLabel_dateTime}" for="dateTime" />
                        <p:inputText id="dateTime" value="#{serviceController.selected.dateTime}" title="#{bundle.EditServiceTitle_dateTime}" />
                        <p:outputLabel value="#{bundle.EditServiceLabel_fkEmployeeId}" for="fkEmployeeId" />
                        <p:selectOneMenu id="fkEmployeeId" value="#{serviceController.selected.fkEmployeeId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="fkEmployeeIdItem"
                                           itemValue="#{fkEmployeeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditServiceLabel_fkClientId}" for="fkClientId" />
                        <p:selectOneMenu id="fkClientId" value="#{serviceController.selected.fkClientId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="fkClientIdItem"
                                           itemValue="#{fkClientIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serviceController.update}" value="#{bundle.Save}" update="display,:ServiceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ServiceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ServiceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
