<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoginViewDlg" widgetVar="LoginViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLoginTitle}">
            <h:form id="LoginViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loginController.selected != null}">
                        <h:outputText value="#{bundle.ViewLoginLabel_id}"/>
                        <h:outputText value="#{loginController.selected.id}" title="#{bundle.ViewLoginTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLoginLabel_serialVersionUID}"/>
                        <h:outputText value="#{loginController.selected.serialVersionUID}" title="#{bundle.ViewLoginTitle_serialVersionUID}"/>
                        <h:outputText value="#{bundle.ViewLoginLabel_user}"/>
                        <h:outputText value="#{loginController.selected.user}" title="#{bundle.ViewLoginTitle_user}"/>
                        <h:outputText value="#{bundle.ViewLoginLabel_password}"/>
                        <h:outputText value="#{loginController.selected.password}" title="#{bundle.ViewLoginTitle_password}"/>
                        <h:outputText value="#{bundle.ViewLoginLabel_level}"/>
                        <h:outputText value="#{loginController.selected.level}" title="#{bundle.ViewLoginTitle_level}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LoginViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
