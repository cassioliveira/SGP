<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../sgp_template_login.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
                
    <ui:define name="content">           
        <h:form>  
 
            <p:panel header="LOGIN">  
                
                <h:panelGrid columns="2" id="matchGrid" cellpadding="5">   
                
                    <h:outputLabel for="msg" value="USUÁRIO:" />   
                    <p:inputText id="msg"/>         
        
                    <h:outputLabel for="pwd1" value="SENHA:" />
                    <p:password id="pwd1" match="pwd1" label="Password 1" required="true" /> 
        
                    <p:commandButton update="matchGrid" value="OK" />
                     
                </h:panelGrid>
                   
            </p:panel> 

        </h:form>

    </ui:define>
</ui:composition>
