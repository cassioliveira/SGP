<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LoginCreateDlg" widgetVar="LoginCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLoginTitle}">
            <h:form id="LoginCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loginController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLoginLabel_id}" for="id" />
                        <p:inputText id="id" value="#{loginController.selected.id}" title="#{bundle.CreateLoginTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateLoginLabel_user}" for="user" />
                        <p:inputText id="user" value="#{loginController.selected.user}" title="#{bundle.CreateLoginTitle_user}" required="true" requiredMessage="#{bundle.CreateLoginRequiredMessage_user}"/>
                        <p:outputLabel value="#{bundle.CreateLoginLabel_password}" for="password" />
                        <p:inputText id="password" value="#{loginController.selected.password}" title="#{bundle.CreateLoginTitle_password}" required="true" requiredMessage="#{bundle.CreateLoginRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateLoginLabel_level}" for="level" />
                        <p:inputText id="level" value="#{loginController.selected.level}" title="#{bundle.CreateLoginTitle_level}" required="true" requiredMessage="#{bundle.CreateLoginRequiredMessage_level}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{loginController.create}" value="#{bundle.Save}" update="display,:LoginListForm:datalist,:growl" oncomplete="handleSubmit(args,'LoginCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LoginCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
