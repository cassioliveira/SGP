<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

        <p:dialog id="CorporateEditDlg" widgetVar="CorporateEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCorporateTitle}">
            <h:form id="CorporateEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{corporateController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCorporateLabel_id}" for="id" />
                        <p:inputText id="id" value="#{corporateController.selected.id}" title="#{bundle.EditCorporateTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCorporateLabel_fantasyName}" for="fantasyName" />
                        <p:inputText id="fantasyName" value="#{corporateController.selected.fantasyName}" title="#{bundle.EditCorporateTitle_fantasyName}" required="true" requiredMessage="#{bundle.EditCorporateRequiredMessage_fantasyName}"/>
                        <p:outputLabel value="#{bundle.EditCorporateLabel_cnpj}" for="cnpj" />
                        <p:inputText id="cnpj" value="#{corporateController.selected.cnpj}" title="#{bundle.EditCorporateTitle_cnpj}" required="true" requiredMessage="#{bundle.EditCorporateRequiredMessage_cnpj}"/>
                        <p:outputLabel value="#{bundle.EditCorporateLabel_stateRegister}" for="stateRegister" />
                        <p:inputText id="stateRegister" value="#{corporateController.selected.stateRegister}" title="#{bundle.EditCorporateTitle_stateRegister}" required="true" requiredMessage="#{bundle.EditCorporateRequiredMessage_stateRegister}"/>

                        <p:inputText id="municipalRegister" value="#{corporateController.selected.municipalRegister}" title="#{bundle.EditCorporateTitle_municipalRegister}" required="true" requiredMessage="#{bundle.EditCorporateRequiredMessage_municipalRegister}"/>
                        <p:outputLabel value="#{bundle.EditCorporateLabel_id}" for="id" />
                        <p:inputText id="id" value="#{corporateController.selected.id}" title="#{bundle.EditCorporateTitle_id}" />
                        <p:outputLabel value="#{bundle.EditCorporateLabel_name}" for="name" />
                        <p:inputText id="name" value="#{corporateController.selected.name}" title="#{bundle.EditCorporateTitle_name}" required="true" requiredMessage="#{bundle.EditCorporateRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCorporateLabel_email}" for="email" />
                        <p:inputText id="email" value="#{corporateController.selected.email}" title="#{bundle.EditCorporateTitle_email}" required="true" requiredMessage="#{bundle.EditCorporateRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditCorporateLabel_address}" for="address" />
                        <p:inputText id="address" value="#{corporateController.selected.address}" title="#{bundle.EditCorporateTitle_address}" />
                        <p:outputLabel value="#{bundle.EditCorporateLabel_phone1}" for="phone1" />
                        <p:inputText id="phone1" value="#{corporateController.selected.phone1}" title="#{bundle.EditCorporateTitle_phone1}" required="true" requiredMessage="#{bundle.EditCorporateRequiredMessage_phone1}"/>
                        <p:outputLabel value="#{bundle.EditCorporateLabel_phone2}" for="phone2" />
                        <p:inputText id="phone2" value="#{corporateController.selected.phone2}" title="#{bundle.EditCorporateTitle_phone2}" />
                        <p:outputLabel value="#{bundle.EditCorporateLabel_nationality}" for="nationality" />
                        <p:inputText id="nationality" value="#{corporateController.selected.nationality}" title="#{bundle.EditCorporateTitle_nationality}" />
                        <p:outputLabel value="#{bundle.EditCorporateLabel_fkEmployeeId}" for="fkEmployeeId" />
                        <p:selectOneMenu id="fkEmployeeId" value="#{corporateController.selected.fkEmployeeId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="fkEmployeeIdItem"
                                           itemValue="#{fkEmployeeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCorporateLabel_fkAccommodationId}" for="fkAccommodationId" />
                        <p:selectOneMenu id="fkAccommodationId" value="#{corporateController.selected.fkAccommodationId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accommodationController.itemsAvailableSelectOne}"
                                           var="fkAccommodationIdItem"
                                           itemValue="#{fkAccommodationIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCorporateLabel_accomodation}" for="accomodation" />
                        <p:selectOneMenu id="accomodation" value="#{corporateController.selected.accomodation}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{accommodationController.itemsAvailableSelectOne}"
                                           var="accomodationItem"
                                           itemValue="#{accomodationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{corporateController.update}" value="#{bundle.Save}" update="display,:CorporateListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CorporateEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CorporateEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
