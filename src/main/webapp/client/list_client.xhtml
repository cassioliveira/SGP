<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/sgp_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">

        <p:panel id="client_list_form" header="Lista de Clientes" style="padding: 20px;">
            <h:form id="ClientListForm" title="Cadastro de Clientes">
                    <p:dataTable id="datalist" value="#{clientController.items}" var="item"
                                 selectionMode="single" selection="#{clientController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_phone1}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_phone2}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone2}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_nationality}"/>
                            </f:facet>
                            <h:outputText value="#{item.nationality}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_fkEmployeeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkEmployeeId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_fkAccommodationId}"/>
                            </f:facet>
                            <h:outputText value="#{item.fkAccommodationId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClientTitle_accomodation}"/>
                            </f:facet>
                            <h:outputText value="#{item.accomodation}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" />
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" />
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" />
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" />
                        </f:facet>
                    </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
