<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="./../sgp_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        <h:form title="Cadastro de Clientes">
            <h:panelGrid columns="2" cellpadding="2" cellspacing="4">

                <p:outputLabel value="#{bundle.CreateClientLabel_id}" for="id" style="float: right;" />
                <p:inputText id="id" value="#{clientController.selected.id}" title="#{bundle.CreateClientTitle_id}" style="margin-left: 10px;" disabled="true" type="number"/> 

                <p:outputLabel value="#{bundle.CreateClientLabel_name}" for="name" style="float: right;" />
                <p:inputText id="name" value="#{clientController.selected.name}" title="#{bundle.CreateClientTitle_name}" style="margin-left: 10px;"/> 
                
                <p:outputLabel value="#{bundle.CreateClientLabel_email}" for="email" style="float: right;" />
                <p:inputText id="email" value="#{clientController.selected.email}" title="#{bundle.CreateClientTitle_email}" style="margin-left: 10px;" type="email"/> 
                
                <p:outputLabel value="#{bundle.CreateClientLabel_address}" for="address" style="float: right;" />
                <p:inputText id="address" value="#{clientController.selected.address}" title="#{bundle.CreateClientTitle_address}" style="margin-left: 10px;"/> 

            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
