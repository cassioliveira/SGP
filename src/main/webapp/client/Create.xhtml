<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    

    <ui:composition>

        <p:dialog id="ClientCreateDlg" widgetVar="ClientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientTitle}">
            <h:form id="ClientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClientLabel_id}" for="id" />
                        <p:inputText id="id" value="#{clientController.selected.id}" title="#{bundle.CreateClientTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_name}" for="name" />
                        <p:inputText id="name" value="#{clientController.selected.name}" title="#{bundle.CreateClientTitle_name}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateClientLabel_email}" for="email" />
                        <p:inputText id="email" value="#{clientController.selected.email}" title="#{bundle.CreateClientTitle_email}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateClientLabel_address}" for="address" />
                        <p:inputText id="address" value="#{clientController.selected.address}" title="#{bundle.CreateClientTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_phone1}" for="phone1" />
                        <p:inputText id="phone1" value="#{clientController.selected.phone1}" title="#{bundle.CreateClientTitle_phone1}" required="true" requiredMessage="#{bundle.CreateClientRequiredMessage_phone1}"/>
                        <p:outputLabel value="#{bundle.CreateClientLabel_phone2}" for="phone2" />
                        <p:inputText id="phone2" value="#{clientController.selected.phone2}" title="#{bundle.CreateClientTitle_phone2}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_nationality}" for="nationality" />
                        <p:inputText id="nationality" value="#{clientController.selected.nationality}" title="#{bundle.CreateClientTitle_nationality}" />
                        <p:outputLabel value="#{bundle.CreateClientLabel_fkEmployeeId}" for="fkEmployeeId" />
                        <p:selectOneMenu id="fkEmployeeId" value="#{clientController.selected.fkEmployeeId}" >
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="fkEmployeeIdItem"
                                           itemValue="#{fkEmployeeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClientLabel_fkAccommodationId}" for="fkAccommodationId" />
                        <p:selectOneMenu id="fkAccommodationId" value="#{clientController.selected.fkAccommodationId}" >
                            <f:selectItems value="#{accommodationController.itemsAvailableSelectOne}"
                                           var="fkAccommodationIdItem"
                                           itemValue="#{fkAccommodationIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateClientLabel_accomodation}" for="accomodation" />
                        <p:selectOneMenu id="accomodation" value="#{clientController.selected.accomodation}" >
                            <f:selectItems value="#{accommodationController.itemsAvailableSelectOne}"
                                           var="accomodationItem"
                                           itemValue="#{accomodationItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.create}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
