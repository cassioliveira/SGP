<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"

                template="/WEB-INF/templates/sgp_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="content">

        <p:panel id="client_view_form" header="Cliente: #{clientController.selected.name}" style="padding: 20px;">
            <h:form id="ClientViewForm" title="Cadastro de Clientes">
               <h:panelGroup id="display">
                    <h:panelGrid columns="2">
                        <h:outputText value="#{bundle.ViewClientLabel_id}"/>
                        <h:outputText value="#{clientController.selected.id}" title="#{bundle.ViewClientTitle_id}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_name}"/>
                        <h:outputText value="#{clientController.selected.name}" title="#{bundle.ViewClientTitle_name}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_email}"/>
                        <h:outputText value="#{clientController.selected.email}" title="#{bundle.ViewClientTitle_email}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_address}"/>
                        <h:outputText value="#{clientController.selected.address}" title="#{bundle.ViewClientTitle_address}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_phone1}"/>
                        <h:outputText value="#{clientController.selected.phone1}" title="#{bundle.ViewClientTitle_phone1}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_phone2}"/>
                        <h:outputText value="#{clientController.selected.phone2}" title="#{bundle.ViewClientTitle_phone2}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_nationality}"/>
                        <h:outputText value="#{clientController.selected.nationality}" title="#{bundle.ViewClientTitle_nationality}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_fkEmployeeId}"/>
                        <h:outputText value="#{clientController.selected.fkEmployeeId}" title="#{bundle.ViewClientTitle_fkEmployeeId}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_fkAccommodationId}"/>
                        <h:outputText value="#{clientController.selected.fkAccommodationId}" title="#{bundle.ViewClientTitle_fkAccommodationId}"/>
                        <h:outputText value="#{bundle.ViewClientLabel_accomodation}"/>
                        <h:outputText value="#{clientController.selected.accomodation}" title="#{bundle.ViewClientTitle_accomodation}"/>
                    </h:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
