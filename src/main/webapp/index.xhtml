<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/sgp_template_login.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">



    <ui:define name="content">
        <h:form>
        <div>
            <p:dialog header="Login" resizable="false" visible="true">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="#{bundle.ViewLoginLabel_user}" />
                    <p:inputText id="username" value="#{loginController.selected.user}" required="true" label="username" />

                    <h:outputLabel for="password" value="#{bundle.ViewLoginLabel_password}" />
                    <p:password id="password" value="#{loginController.selected.password}" required="true" label="password" />
                    
                    <p:commandButton id="ok" value="Ak"  ajax="false" action="#{loginController.validation}"/>
                </h:panelGrid>
            </p:dialog>
        </div>
        
        <p:graphicImage library="images" name="hotel_sys.png" style="width: 600px;height: 310px;margin-top: 40px;margin-left: 15px;"/>
        </h:form>

    </ui:define>


</ui:composition>
