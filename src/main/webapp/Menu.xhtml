<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <title><ui:insert name="title">#{bundle.AppName}</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <link rel="stylesheet" type="text/css" href="../resources/css/cssLayout.css" />
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            

   
                
            <p:layoutUnit position="north" header="#{bundle.AppName}">                                 
                   </p:layoutUnit>
                
                   <p:layoutUnit position="west" resizable="true" size="200" minSize="200" maxSize="300">
                    
                       <br/>                     
                          <p:button value="Accommodation" outcome="/accommodation/List.xhtml" /> 
                       <br/> 
                       <br/>                      
                          <p:button value="Client" outcome="/client/List.xhtml" />
                        <br/>                     
                        <br/>    
                        <p:button value="Corporate" outcome="/corporate/List.xhtml" />                       
                        <br/>                    
                        <br/>   
                        <p:button value="Employee" outcome="/employee/List.xhtml" />
                       <br/>                    
                       <br/>  
                       <p:button value="Individual" outcome="/individual/List.xhtml" />
                        <br/>                     
                       <br/> 
                        <p:button value="Login" outcome="/login/List.xhtml" />                      
                        <br/>                   
                        <br/> 
                        <p:button value="Reservation" outcome="/reservation/List.xhtml" />
                        <br/>                    
                        <br/> 
                        <p:button value="Room" outcome="/room/List.xhtml" />
                        <br/> 
                        <br/>                    
                        <p:button value="Service" outcome="/service/List.xhtml" />                      
                       <br/>
                           
                   </p:layoutUnit>

                   <p:layoutUnit position="center" header="Pagina Inicial">
                       <h:graphicImage library="images" name="logo.png" id="logo_top" />
                   </p:layoutUnit>
               </p:layout>

    </h:body>    
</html>
