<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeeCreateDlg" widgetVar="EmployeeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmployeeTitle}">
            <h:form id="EmployeeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeeController.selected != null}">
                       
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_code}" for="code" />
                        <p:inputText id="code" value="#{employeeController.selected.code}" title="#{bundle.CreateEmployeeTitle_code}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_code}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_name}" for="name" />
                        <p:inputText id="name" value="#{employeeController.selected.name}" title="#{bundle.CreateEmployeeTitle_name}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_email}" for="email" />
                        <p:inputText id="email" value="#{employeeController.selected.email}" title="#{bundle.CreateEmployeeTitle_email}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_address}" for="address" />
                        <p:inputText id="address" value="#{employeeController.selected.address}" title="#{bundle.CreateEmployeeTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{employeeController.selected.gender}" title="#{bundle.CreateEmployeeTitle_gender}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_cpf}" for="cpf" />
                        <p:inputText id="cpf" value="#{employeeController.selected.cpf}" title="#{bundle.CreateEmployeeTitle_cpf}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_cpf}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_docNumber}" for="docNumber" />
                        <p:inputText id="docNumber" value="#{employeeController.selected.docNumber}" title="#{bundle.CreateEmployeeTitle_docNumber}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_docNumber}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_docType}" for="docType" />
                        <p:inputText id="docType" value="#{employeeController.selected.docType}" title="#{bundle.CreateEmployeeTitle_docType}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_docType}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_issuingBoddy}" for="issuingBoddy" />
                        <p:inputText id="issuingBoddy" value="#{employeeController.selected.issuingBoddy}" title="#{bundle.CreateEmployeeTitle_issuingBoddy}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_issuingBoddy}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_phone1}" for="phone1" />
                        <p:inputText id="phone1" value="#{employeeController.selected.phone1}" title="#{bundle.CreateEmployeeTitle_phone1}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_phone1}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_phone2}" for="phone2" />
                        <p:inputText id="phone2" value="#{employeeController.selected.phone2}" title="#{bundle.CreateEmployeeTitle_phone2}" />
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_category}" for="category" />
                        <p:inputText id="category" value="#{employeeController.selected.category}" title="#{bundle.CreateEmployeeTitle_category}" required="true" requiredMessage="#{bundle.CreateEmployeeRequiredMessage_category}"/>
                        <p:outputLabel value="#{bundle.CreateEmployeeLabel_birthDate}" for="birthDate" />
                        <p:inputText id="birthDate" value="#{employeeController.selected.birthDate}" title="#{bundle.CreateEmployeeTitle_birthDate}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeeController.create}" value="#{bundle.Save}" update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
