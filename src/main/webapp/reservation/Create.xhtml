<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservationCreateDlg" widgetVar="ReservationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservationTitle}">
            <h:form id="ReservationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservationController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dateInput}" for="dateInput" />
                        <p:inputText id="dateInput" value="#{reservationController.selected.dateInput}" title="#{bundle.CreateReservationTitle_dateInput}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_dateInput}"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_forecastOutput}" for="forecastOutput" />
                        <p:inputText id="forecastOutput" value="#{reservationController.selected.forecastOutput}" title="#{bundle.CreateReservationTitle_forecastOutput}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_forecastOutput}"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_roomType}" for="roomType" />
                        <p:inputText id="roomType" value="#{reservationController.selected.roomType}" title="#{bundle.CreateReservationTitle_roomType}" />
                        <p:outputLabel value="#{bundle.CreateReservationLabel_dependent}" for="dependent" />
                        <p:inputText id="dependent" value="#{reservationController.selected.dependent}" title="#{bundle.CreateReservationTitle_dependent}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_dependent}"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_quantityChild}" for="quantityChild" />
                        <p:inputText id="quantityChild" value="#{reservationController.selected.quantityChild}" title="#{bundle.CreateReservationTitle_quantityChild}" required="true" requiredMessage="#{bundle.CreateReservationRequiredMessage_quantityChild}"/>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_fkEmployeeId}" for="fkEmployeeId" />
                        <p:selectOneMenu id="fkEmployeeId" value="#{reservationController.selected.fkEmployeeId}" >
                            <f:selectItems value="#{employeeController.itemsAvailableSelectOne}"
                                           var="fkEmployeeIdItem"
                                           itemValue="#{fkEmployeeIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateReservationLabel_fkClientId}" for="fkClientId" />
                        <p:selectOneMenu id="fkClientId" value="#{reservationController.selected.fkClientId}" >
                            <f:selectItems value="#{clientController.itemsAvailableSelectOne}"
                                           var="fkClientIdItem"
                                           itemValue="#{fkClientIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservationController.create}" value="#{bundle.Save}" update="display,:ReservationListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
